<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer Company</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px; /* Adjust for the fixed navbar */
        }
        .navbar {
            background-color: #343a40; /* Dark background color */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important; /* White text color */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffffff !important; /* White text color on hover */
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#">CSV Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "upload" %}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "analysis" %}">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "display" %}">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "visualizations" %}">Visualizations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Welcome to CSV Analyzer</h1>
                    <p class="lead">Your go-to solution for analyzing CSV files.</p>
                    <p>Start by uploading your CSV files for detailed analytics and visualizations.</p>
                    <a class="btn btn-primary" href="{% url "First" %}">Get Started</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
